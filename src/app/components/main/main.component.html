
   <div class="container">
    <header>
      <div class="menu-icon" (click)="toggleMenu()">&#9776;</div>
      <ul class="men">
        <li>Profil</li>
        <li>About Us</li>
        <li class="active">My Debug Links</li>
      </ul>
      <div class="profile-pic"> <!-- Ajoute ici l'image de profil --> </div>
    </header>
    <main>
      <div class="search-create">
        <input type="text" [(ngModel)]="searchTerm" (keypress)="search()" placeholder="search by name or category............" />
        <button (click)="openLinkForm()">Create links</button>
      </div>
      <table>
        <thead>
          <tr>
           
            <th>Name</th>
            <th>Category</th>
             <th>Hashtags</th>
           </tr>
        </thead>
        <tbody>
          <tr *ngFor="let link of links">
              <td > <a href= "{{ link.link}}" target="_blank"> {{ link.name }}</a></td>
            <td> <a href="{{ link.link}}"> {{ link.category }}</a> </td>
            <td> <a href="{{ link.link}}"> {{ link.hashtags }}</a> </td>
             
          </tr>
        </tbody>
      </table>
    </main>
  </div>
  <app-side-menu *ngIf="isMenuOpen"></app-side-menu>
  <app-link-form *ngIf="isFormOpen" (formClosed)="closeLinkForm()"></app-link-form>
