<h2 mat-dialog-title>Logout</h2>
<mat-dialog-content>
  Would you really like to logout?
</mat-dialog-content>
<mat-dialog-actions>
    <button (click)="logout()"mat-flat-button color="warn"     >Yes</button>
  <button mat-flat-button mat-dialog-close cdkFocusInitial>No</button>
</mat-dialog-actions>
